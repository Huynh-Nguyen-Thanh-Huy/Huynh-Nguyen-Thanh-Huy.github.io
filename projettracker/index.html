<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg mb-5">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="images/logo.svg" alt="Logo">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto fw-bold">
          <li class="nav-item"><a href="#" class="nav-link mx-3 text-uppercase">Product</a></li>
          <li class="nav-item"><a href="#" class="nav-link mx-3 text-uppercase">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link mx-3 text-uppercase">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link mx-3 text-uppercase" id="login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-lg-6 img-con order-lg-2 mb-5">
      <img src="images/illustration-devices.svg" alt="device" class="img-fluid img-con__img">
    </div>
    <div class="col-lg-6 order-lg-1" id="ctn-con">
      <div>
        <span class="ctn-con__status text-bg-dark rounded-pill fw-bold">New</span><span
          class="ctn-con__desc ms-3 text-uppercase">Monograph
          Dashboard</span>
      </div>
      <h1 class="ctn-con__header text-uppercase fw-bold display-3 mt-3">Powerful insights into your team</h1>
      <p class="ctn-con__content pb-5">Project planning and time tracking <br> for agile teams</p>
      <div>
        <a href="#" role="button" class="btn btn-primary text-uppercase fw-bold py-2 px-4" id="ctn-con__btn">Schedule a
          demo</a>
        <span class="text-uppercase ps-3" id="ctn-con__preview">to see a prevew</span>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">thanh huy</a>.
    </p>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="advice.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Advice ID goes here -->
    <span class="container__id">huy's cat facts</span>

    <!-- Advice text goes here -->
    <div class="container__textbox">
      <p class="container__text">"Lorem"</p>
    </div>
    <img class="container__divider" src="images/pattern-divider-mobile.svg" alt="divider">

    <div class="container__iconbox">
      <img class="container__iconbox-icon" src="images/icon-dice.svg" alt="random icon">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thanh Huy</a>.
  </div>

  <script src="advice.js"></script>
</body>

</html>
